<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Sorting Hat</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="app-container">
        <h1>Team Sorting Hat</h1>

        <!-- Setup Phase -->
        <div id="setup-phase" class="phase active">
            <div class="setup-container">
                <div class="teams-section">
                    <h2>Teams</h2>
                    <div class="input-group">
                        <input type="text" id="team-name" placeholder="Enter team name">
                        <button id="add-team">Add Team</button>
                    </div>
                    <div id="teams-list" class="list-container"></div>
                </div>

                <div class="participants-section">
                    <h2>Participants</h2>
                    <div class="input-group">
                        <input type="text" id="participant-name" placeholder="Enter participant name">
                        <button id="add-participant">Add Participant</button>
                    </div>
                    <div id="participants-list" class="list-container"></div>
                </div>
            </div>
            <button id="start-draft" disabled>Start Draft</button>
        </div>

        <!-- Draft Phase -->
        <div id="draft-phase" class="phase">
            <h2>Draft in Progress</h2>
            <div class="draft-controls">
                <button id="next-pick">Next Pick</button>
                <p id="current-round"></p>
            </div>
            <div id="draft-board" class="draft-board"></div>
        </div>

        <!-- Results Phase -->
        <div id="results-phase" class="phase">
            <h2>Final Teams</h2>
            <div id="final-teams" class="team-results"></div>
            <button id="new-draft">Start New Draft</button>
        </div>
    </div>
</body>
</html>
